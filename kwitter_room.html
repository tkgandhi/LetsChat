<!DOCTYPE html>
<html>

<head>
    <title>LetsChat Room Page!</title>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="kwitter_room.css">

</head>

<body>
    <div class="container">
        <button id="logout" onclick="logout();" class="glyphicon glyphicon-log-out btn btn-danger">Logout</button>
        <center>
            <h1 class="header">
                LetsChat!
                <sup>
                    <img src="LetsChat.png">
                </sup>
            </h1>
            <h3 id="user_name"></h3>
            <div class="form-group input_div_room_page">
                <input type="text" id="room_name" class="form-control" placeholder="Chat/Room Name Here">
            </div>
            <button id="room_button" onclick="addRoom();" class="btn btn-success">Create Room</button>
            <br>
            <br>
            <h3 class="color_white">TRENDING ROOMS:</h3>
            <div id="output"></div>
            <br>
        </center>
    </div>
    <script src="kwitter_room.js"></script>
</body>

</html>
